<div class="min-w-screen min-h-screen bg-violet-700
          flex justify-center items-center px-5 py-5">
  <!-- calculator card -->
  <div class="w-full rounded-xl shadow-2x relative overflow-hidden" style="max-width: 400px;">
    <!-- head -->
    <h1 class="font-bold text-3xl text-white text-center py-10">Simple Calculator</h1>
    <!-- end head -->

    <!-- screen -->
    <div class="w-full h-28 bg-gradient-to-r from-violet-100 to-violet-400">
      <p class="text-right px-5 py-2 text-xl text-white">+</p>
      <p class="text-end px-7 py-2 text-[35px] text-white">100</p>
    </div>
    <!-- end screen -->

    <!-- calculator body -->
    <div class="px-5 py-5 bg-gradient-to-br from-violet-200 to-violet-600 grid gap-y-2">
      <!-- 1 row -->
      <div class="grid grid-cols-4 gap-x-2 h-10 text-white">
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg col-span-2">C</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">%</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">/</button>
      </div>

      <!-- 2 row -->
      <div class="grid grid-cols-4 gap-x-2 h-10 text-white">
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">7</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">8</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">9</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">*</button>
      </div>

      <!-- 3 row -->
      <div class="grid grid-cols-4 gap-x-2 h-10 text-white">
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">4</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">5</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">6</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">-</button>
      </div>

      <!-- 4 row -->
      <div class="grid grid-cols-4 gap-x-2 h-10 text-white">
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">1</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">2</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">4</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">+</button>
      </div>

      <!-- 5 row -->
      <div class="grid grid-cols-4 gap-x-2 h-10 text-white">
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">0</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg">.</button>
        <button class="bg-gradient-to-r from-violet-400 to-violet-600 grid justify-center items-center rounded-lg col-span-2">=</button>
      </div>
    </div>
    <!-- end calculator body -->
  </div>
</div>
